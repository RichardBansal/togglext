<div ng-controller="ActivetaskController">
	<div ng-show="activetask === null">
		<h3>No Active Toggl</h3>
	</div>
	<div ng-hide="activetask === null">
		<span><h4><u>Active Task</u> </br></h4>{{activetask.data.description}}</span>
		<span><h4><u>Duration</u> </br> </h4>{{activetask.data.duration}} Minutes </span>
	</div>
</div>
