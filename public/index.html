<html>
	<head>
		<script src="angular/angular.min.js"></script>
		<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/main.controller.js"></script>
		<script src="js/controllers/activetask.controller.js"></script>
		<script src="js/controllers/week.controller.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	</head>

	<body ng-app="TogglExt" ng-controller="MainController">
		<div class="main">
				<div ng-include="'js/templates/activetask.html'">
				</div>

				<div ui-view></div>

				<div class="clearfix">
					<button class="glyphicon glyphicon-pause" aria-hidden="true" ui-sref="week"></button>
					<button class="glyphicon glyphicon-play" aria-hidden="true"></button>
					<button class="glyphicon glyphicon-stop" aria-hidden="true"></button>
					<button class="glyphicon glyphicon-plus" aria-hidden="true"></button>
					<button ui-sref="week" class="glyphicon glyphicon-stats" aria-hidden="true"></button>
				</div>

				
		</div>
	</body>
</html>
